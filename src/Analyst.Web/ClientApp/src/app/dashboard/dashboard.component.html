<div class="upper-bar">
  <h1>Analyst</h1>
  <div class="file-selection">
    <app-file-upload (fileSelected)="onFileSelected($event)"></app-file-upload>
  </div>
</div>
<div class="datepicker-wrapper">
  <h1>
    Transakcje od <b>{{ dateRange.from | date:'dd.MM.yyyy' }}</b> do <b>{{ dateRange.to | date:'dd.MM.yyyy' }}</b>
    <i (click)="showCalendar = !showCalendar">zmieÅ„</i>
  </h1>
  <div *ngIf="showCalendar" class="datepicker">
    <app-date-range (dateRangeChange)="onDateRangeChanged($event)"></app-date-range>
  </div>
</div>
<div class="chart-wrapper">
  <app-chart [transactions$]="transactions$" [tags$]="tags$" [filters$]="filters$"></app-chart>
</div>
<div class="list-wrapper" [class.expanded]="expandList">
  <app-transactions-list [transactions$]="transactions$" [tags$]="tags$" [filters$]="filters$"
  (transactionIgnoreValueChanged)="changeTransactionIgnoreValue($event)"
  (tagAdditionRequested)="addTagToTransaction($event.tagName, $event.transactionId)"
  (tagRemovalRequested)="removeTagFromTransaction($event.tagName, $event.transactionId)"
  (tagColorChangeRequested)="changeTagColor($event.tagName, $event.color)"
  (modeChanged)="onListModeChanged($event)"></app-transactions-list>
</div>
